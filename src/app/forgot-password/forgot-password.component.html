<div class="container-fluid">
    <div class="loginBox"> <img class="user" src="https://cdn-icons-png.flaticon.com/512/3159/3159054.png" height="100px" width="100px">
      <h3>Reset Password</h3>
      <form [formGroup]="forgotPassword" (ngSubmit)="onSubmit()">
        <div class="form-group">
            <label for="loginId">LoginId</label>
            <input type="text" on-focusout="search_user()"  formControlName="loginId" [(ngModel)]="f_user" class="form-control"
              [ngClass]="{ 'is-invalid': f.loginId.touched && f.loginId.errors }" />
            <div *ngIf="f.loginId.touched && f.loginId.errors" class="invalid-feedback">
              <div  class="alert alert-danger" *ngIf="f.loginId.errors.required">Username is required</div>
            </div>
   
            <div  class="mt-50 slide-up-fade-in alert alert-danger" *ngIf="flag">User does not exist</div>
          
          </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
        />
        <div *ngIf="f.password.touched && f.password.errors" class="alert alert-danger">
          <div  class="alert alert-danger"*ngIf="f.password.errors.required">Password is required</div>
          <div  class="alert alert-danger"*ngIf="f.password.errors?.minlength">Minimum Password length is 6</div>
        </div>
      </div>
      <!-- Confirm Password -->
      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input 
            formControlName="confirmPassword"
            id="confirmPassword" 
            type="password" 
            class="form-control">
        <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
            <div  class="alert alert-danger" *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</div>
            <div  class="alert alert-danger" *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
        </div>
    </div>
      <div  class="alert alert-danger" *ngIf="invalid" class="mb-3 text-danger">User does not exist!</div>
      <div>
        <button type="submit" [disabled]="forgotPassword.invalid" class="btn">
          <span
            *ngIf="loading"
            class="spinner-border spinner-border-sm mr-1"
          ></span>
          Reset
        </button>
      </div>
    </form>
     </div>
      
    </div>
