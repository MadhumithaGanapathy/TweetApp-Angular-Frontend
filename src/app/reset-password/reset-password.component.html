<div class="container-fluid">
    <div class="loginBox"> <img class="user" src="https://cdn-icons-png.flaticon.com/512/3159/3159054.png" height="100px" width="100px">
    
      <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
          />
          <div *ngIf="f.password.touched && f.password.errors" class="alert alert-danger">
            <div *ngIf="f.password.errors.required">Password is required</div>
            <div *ngIf="f.password.errors?.minlength">Minimum Password length is 6</div>
          </div>
        </div>
        <!-- Confirm Password -->
        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input 
              formControlName="confirmPassword"
              id="confirmPassword" 
              type="password" 
              class="form-control">
          <div *ngIf="f.confirmPassword.touched && f.confirmPassword.invalid" class="alert alert-danger">
              <div *ngIf="f.confirmPassword.errors.required">Confirm Password is required.</div>
              <div *ngIf="f.confirmPassword.errors.confirmedValidator">Password and Confirm Password must be match.</div>
          </div>
      </div>
        <div *ngIf="invalid" class="mb-3 text-danger">User does not exist!</div>
        <div >
          <button type="submit" [disabled]="resetPasswordForm.invalid" class="btn">
            <span
              *ngIf="loading"
              class="spinner-border spinner-border-sm mr-1"
            ></span>
            Reset
          </button>
        </div>
      </form>
     
      
    </div>
    </div>
